<!DOCTYPE html>
<html>
<head>
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="invisible-overlay"></div>
    <div id="navbar">
        <img src="img/icons/1024x1024.png" id="logo">
        <div>
            <div id="menu">
                <span id="mode-container">
                    <span id="mode">normal</span>
                    <span id="mode-suggestions"></span>
                </span>
                <input id="url" type="text">
                <div id="suggest-dropdown"></div>
            </div>
            <div id="tabs">
                <span class="spacer"></span>
            </div>
        </div>
    </div>
    <div id="notifications"></div>
    <div id="url-hover"></div>
    <div id="page-container">
        <div id="follow"></div>
        <div id="pointer"></div>
        <div id="pages"></div>
    </div>
    <script>
        // Utility functions not related to any other topic, but used in many
        const UTIL = require("./js/util.js")
        // Static action implementations, input will call them
        const ACTIONS = require("./js/actions.js")
        // Mode specific code
        const MODES = require("./js/modes.js")
        const COMMAND = require("./js/command.js")
        const COMMANDHISTORY = require("./js/commandhistory.js")
        const FOLLOW = require("./js/follow.js")
        // Tabs and webview handler
        const TABS = require("./js/tabs.js")
        // Listen to all input to block them or connect them to specific actions
        const INPUT = require("./js/input.js")
        // Load custom settings from disk
        const SETTINGS = require("./js/settings.js")
        // Create and manage sessions (container, downloads, adblocking etc.)
        const SESSIONS = require("./js/sessions.js")
        // Download manager
        const DOWNLOADS = require("./js/downloads.js")
        // History manager
        const HISTORY = require("./js/history.js")
        // Suggestions for the navigation bar
        const SUGGEST = require("./js/suggest.js")
        // Pointer based navigation mode (hover, visual, drag, right-click etc.)
        const POINTER = require("./js/pointer.js")
        // Save and restore the window position, size and maximized state
        const WINDOWSTATE = require("./js/windowstate.js")
        // Load favicon handler
        const FAVICONS = require("./js/favicons.js")
        // Some modules require initialisation
        INPUT.init()
        SETTINGS.init()
        SESSIONS.init()
        DOWNLOADS.init()
        HISTORY.init()
        TABS.init()
        WINDOWSTATE.init()
        FAVICONS.init()
        MODES.init()
    </script>
</body>
</html>

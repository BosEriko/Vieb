directories:
  output: dist
  buildResources: build
appId: com.github.Jelmerro.Vieb
linux:
  executableName: vieb
  icon: build/icons
  category: Network;WebBrowser;
  maintainer: Jelmer van Arnhem
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: freebsd
      arch:
        - x64
    - target: rpm
      arch:
        - x64
    - target: snap
      arch:
        - x64
    - target: tar.gz
      arch:
        - x64
mac:
  icon: build/icons
  target:
    - target: zip
      arch:
        - x64
  extraFiles:
    - from: README.md
      to: ../../README.md
    - from: LICENSE
      to: ../../LICENSE
win:
  icon: build/icons
  legalTrademarks: Copyright @ Jelmer van Arnhem | Licensed as free software (GPL-3.0+)
  target:
    - target: nsis
      arch:
        - x64
    - target: zip
      arch:
        - x64
nsis:
  oneClick: false
  license: LICENSE
fileAssociations:
  - ext: html
protocols:
  - name: Websites
    schemes:
      - http
      - https
copyright: Copyright @ Jelmer van Arnhem | Licensed as free software (GPL-3.0+)
extraFiles:
  - filter:
      - README.md
      - LICENSE
